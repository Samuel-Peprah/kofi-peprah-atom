{% extends 'base.html' %}

{% block title %}Internal Server Error - GerioCare App{% endblock %}

{% block head_css %}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/500.css') }}">
{% endblock %}

{% block content %}
<div class="error-container">
    <div class="error-card">
        <img src="{{ url_for('static', filename='images/gerio_care_logo.png') }}" alt="GerioCare Logo" class="error-logo">
        <h1 class="error-code">500</h1>
        <h2 class="error-message">Internal Server Error</h2>
        <p class="error-description">Something went wrong on our end. We are working to fix it. Please try again later.</p>
        <a href="{{ url_for('index') }}" class="btn btn-primary error-btn">Go to Homepage</a>
    </div>
</div>
{% endblock %}
